<mat-dialog-content class="modal-container">
  <div class="modal-content">
    <img src="assets/images/checked.png" alt="Success" class="success-icon" width="120" height="120">
    <h1 class="modal-title">Success</h1>
    <h3 class="modal-message">{{ data.message }}</h3>
    <div class="modal-actions">
      <button mat-button (click)="onCloseClick()">OK</button>
    </div>
  </div>
</mat-dialog-content>
