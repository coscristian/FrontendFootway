<div mat-dialog-content>
  <h2 id="tour-info-picker-title">Booking your tour</h2>

  <div id="calendar-container">
    <calendar-date id="calendar" #calendar>      
      <calendar-month></calendar-month>
    </calendar-date>
  </div>

  <app-select-time />

</div>
<div mat-dialog-actions class="button-actions">
  <button id="cancel-button" mat-button (click)="onNoClick()">Cancel</button>
  <button id="next-button" mat-button cdkFocusInitial (click)="onNextClick()">Next</button>
</div>
